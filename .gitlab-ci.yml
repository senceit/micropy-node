image: python:3.8-slim-buster

stages:
  - build
  - test

build:
  stage: build
  script:
    - apt-get update -qq && apt-get install -yqq curl make
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
    - make build-prod

test:
  stage: test
  script:
    - apt-get update -qq && apt-get install -yqq curl make
    - make test
